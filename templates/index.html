<!doctype html>
<html>
<head>
    <title>The Christmas Network</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}"/>
</head>
<body>
<img src="static/appPhotos/1.jpg" id="header" alt=""/>
<div id="container">
<table style="width:100%">
    <tr>
        <td class = "userInTable" style = "
    text-align: center;"><div id="userDetails" style="position: fixed;
    top: 250px; width: 150px;" ></div></td>
        <td class = "postsInTable"><div id="allPosts" ></div></td>
    </tr>
</table>


</div>
<!-- Templates -->
<script type="text/template" id="tpl-post-details">
    <table>
        <tr>
        <td class = "postUserPhoto">
            <img src= "/static/image/<%= userPic %>" alt="user_photo"/>
        </td>
        <td>
            <ul class = "postDetails">
                <li><a href='#user/<%= user.id %>'><%= user.firstname %></a> <small> at <%= date %></small></li>
                <li class="postTitle"><%= title %></li>
                <li class="postContent"><textarea readonly><%= content %></textarea></li>
            </ul>
        </td>
        </tr>
    </a></table>
</script>

<script type="text/template" id="tpl-newPost">
    <table style="background-color: #fafafa;
    width: 100%;
    border-style: solid;
    border-color: #DCDCDC;
    border-radius: 10px; margin-top:15px">
        <tr>
        <td class = "postUserPhoto"  style="height: 100px;  width: 100px; text-align: center;">
            <img src= "/static/image/<%= userPic %>" alt="user_photo" style="height: 70px; width: 70px; border-radius: 35px; -webkit-border-radius: 35px;  -moz-border-radius: 35px;" />
        </td>
        <td>
            <ul class = "postDetails">
                <li><input type="text" id="title" name="title" value="<%= title %>" /></li>
                <li><textarea value="What do you want for Christmas? ..." id = "content" style= "width: 100%;  height: 50px; overflow: auto; font-family: inherit;"  > <%= content %></textarea></li>
            </ul>
        </td>
        </tr>
        <tr style="width:100%"><td></td><td><button style = "
            -moz-box-shadow:inset 0px 39px 0px -24px #e67a73;
            -webkit-box-shadow:inset 0px 39px 0px -24px #e67a73;
            box-shadow:inset 0px 39px 0px -24px #e67a73;
            background-color:#e4685d;
            -moz-border-radius:4px;
            -webkit-border-radius:4px;
            border-radius:4px;
            border:1px solid #ffffff;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:15px;
            padding:6px 15px;
            text-decoration:none;
            text-shadow:0px 1px 0px #b23e35;" class="save">Save</button></td></tr>
    </table>
</script>

<script type="text/template" id="tpl-user-details">
    <img src= "/static/image/<%= picture.file %>" alt="user_photo" />
    <div style = "font-size:large"> <%= firstname %> <%= lastname %> has <%= posts %> posts and <%= friends %> friends!</div>
</script>


{% include 'scripts.html' %}
</div>
</body>
</html>
