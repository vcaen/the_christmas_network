<!doctype html>
<html>
<head>
    <title>The Christmas Network</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}"/>
</head>
<body>
<img src="static/appPhotos/1.jpg" id="header" alt=""/>
<div id="container">
<table style="width:100%">
    <tr>
        <td class = "userInTable" style = "
    text-align: center;"><div id="userDetails" style="position: fixed;
    top: 250px; width: 150px;" ></div></td>
        <td class = "postsInTable"><div id="allPosts" ></div></td>
    </tr>
</table>


</div>
<!-- Templates -->
<script type="text/template" id="tpl-post-details">
    <table>
        <tr>
        <td class = "postUserPhoto">
            <img src= "/static/image/<%= userPic %>" alt="user_photo">
        </td>
        <td>
            <ul class = "postDetails">
                <li><a href='#user/<%= user.id %>'><%= user.firstname %></a> <small> at <%= date %></small></li>
                <li class="postTitle"><%= title %></li>
                <li class="postContent"><textarea readonly><%= content %></textarea></li>
            </ul>
        </td>
        </tr>
    </a></table>
</script>

<script type="text/template" id="tpl-newPost">
    <table>        
        <td>
            <ul class = "postDetails">
                <li><input type="text" id="title" name="title" value="<%= title %>" /></li>
                <li><textarea id = "content"><%= content %></textarea></li>
            </ul>
        </td>
        </tr>
    </a></table>
</script>

<script type="text/template" id="tpl-user-details">
    <img src= "/static/image/<%= picture.file %>" alt="user_photo" />
    <div style = "font-size:large"> <%= firstname %> <%= lastname %> has <%= posts %> posts and <%= friends %> friends!</div>
</script>


{% include 'scripts.html' %}
</div>
</body>
</html>
