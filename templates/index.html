<!doctype html>
<html>
<head>
    <title>The Christmas Network</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/site.css') }}"/>
</head>
<body>
<div class="container">
    <div id="menu" class="menu cf"></div>
    <h1>Christmas</h1>

<div id="sidebar"></div>

<div id="content">
<h2>Welcome to The Christmas social network</h2>
<p>
Even Santa is a member!
</p>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-post-list-item">
    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="postId" name="id" value="<%= id %>" disabled />
        <label>User:</label>
        <input type="text" id="user" name="user" value="<%= user.name %>" required/>
        <label>Title:</label>
        <input type="text" id="title" name="title" value="<%= title %>"/>
        <label>content:</label>
        <input type="text" id="content" name="content" value="<%= content %>"/>
        <label>Date:</label>
        <input type="text" id="Date" name="Date"  value="<%= date %>"/>
    </div>
</script>

<script type="text/template" id="tpl-post-details">
    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="postId" name="id" value="<%= id %>" disabled />
        <label>User:</label>
        <input type="text" id="user" name="user" value="<%= User %>" required/>
        <label>Title:</label>
        <input type="text" id="title" name="title" value="<%= Title %>"/>
        <label>content:</label>
        <input type="text" id="content" name="content" value="<%= Content %>"/>
        <label>Date:</label>
        <input type="text" id="Date" name="Date"  value="<%= Date %>"/>
    </div>
</script>


{% include 'scripts.html' %}
</div>
</body>
</html>
